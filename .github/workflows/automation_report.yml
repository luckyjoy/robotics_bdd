name: Robotics BDD Simulation CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Runs at 00:00 AM PT every day (7 AM UTC)
    - cron: '0 7 * * *'

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # Install all necessary Python packages, including pytest-html to satisfy conftest.py import
          pip install pytest pytest-bdd allure-pytest pytest-html
          # REMOVED: Manual sudo apt-get install allure, replaced by Allure Action

      - name: Run tests and collect Allure results
        run: |
          # 1. Clean up old results directory
          rm -rf allure-results
          # 2. Run ONLY tests marked with @navigation and generate Allure data
          pytest -m navigation --alluredir=allure-results

      - name: Copy Allure configuration files from supports/ folder
        run: |
          # Copy mandatory environment properties
          cp supports/environment.properties allure-results/
          
          # Copy optional categories.json. The '|| true' allows the workflow to continue if the file is missing.
          cp supports/categories.json allure-results/ || true

      - name: Build Allure Report using Action
        # FIX: Using the official action replaces the manual 'allure generate' command and installs the CLI internally.
        uses: allure-framework/allure-action/github-pages@v2
        id: allure_report
        with:
          report_dir: allure-report
          allure_results_dir: allure-results

      - name: Setup Pages
        # This action configures the GitHub Pages environment
        uses: actions/configure-pages@v5

      - name: Upload Allure Report Artifact
        # Uploads the static HTML report directory to be served by GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'allure-report'

      - name: Deploy to GitHub Pages
        id: deployment
        # Only deploy on pushes to the main branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4