name: Robotics BDD Simulation CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 7 * * *'

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    timeout-minutes: 30

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install pytest pytest-bdd allure-pytest pytest-html

      # -----------------------------
      # Prepare environment.properties dynamically
      # -----------------------------
      - name: Prepare environment.properties
        run: |
          mkdir -p allure-results
          OS_NAME="${{ runner.os }}"
          echo "Project=Robotics Behavior-Driven Development (BDD) Simulation Framework" > allure-results/environment.properties
          echo "Author=Bang Thien Nguyen" >> allure-results/environment.properties
          echo "Email=ontario1998@gmail.com" >> allure-results/environment.properties
          echo "Robot Model=Gazebo_Pioneer3DX" >> allure-results/environment.properties
          echo "Simulation Engine=PyBullet" >> allure-results/environment.properties
          echo "Operating System=$OS_NAME" >> allure-results/environment.properties
          echo "Python Version=3.10.12" >> allure-results/environment.properties
          echo "Framework Version=1.0.0" >> allure-results/environment.properties
          echo "Test Type=Integration" >> allure-results/environment.properties
          echo "HTML Reporter=Allure Test Report 2.35.1" >> allure-results/environment.properties

      # -----------------------------
      # Run tests per OS
      # -----------------------------
      - name: Run tests
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            rm -rf allure-results
            pytest -m navigation --alluredir=allure-results | tee pytest.log
            cp supports/environment.properties supports/categories.json allure-results/ 2>/dev/null || true
          else
            Remove-Item -Recurse -Force allure-results -ErrorAction SilentlyContinue
            pytest -m navigation --alluredir=allure-results
            Copy-Item supports\environment.properties supports\categories.json allure-results\ -ErrorAction SilentlyContinue
          fi

      # -----------------------------
      # Upload artifacts per OS
      # -----------------------------
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.os }}
          path: allure-results
          retention-days: 7

  deploy-pages:
    runs-on: ubuntu-latest
    needs: run-tests
    timeout-minutes: 30
    environment:
      name: github-pages

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # Download artifacts from both OSes
      # -----------------------------
      - name: Download Linux Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-ubuntu-latest
          path: allure-results/ubuntu-latest

      - name: Download Windows Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-windows-latest
          path: allure-results/windows-latest

      # -----------------------------
      # Merge Allure Results
      # -----------------------------
      - name: Merge Allure Results
        run: |
          mkdir -p allure-results
          cp -r allure-results/ubuntu-latest/* allure-results/ubuntu-latest/ || true
          cp -r allure-results/windows-latest/* allure-results/windows-latest/ || true

      # -----------------------------
      # Setup Allure CLI
      # -----------------------------
      - name: Setup Allure CLI
        run: |
          ALLURE_VERSION=2.25.0
          curl -L -o allure.tgz "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/${ALLURE_VERSION}/allure-commandline-${ALLURE_VERSION}.tgz"
          mkdir -p allure-commandline
          tar -xzf allure.tgz -C allure-commandline --strip-components 1
          echo "$PWD/allure-commandline/bin" >> $GITHUB_PATH

      # -----------------------------
      # Generate Allure Report per OS
      # -----------------------------
      - name: Generate Allure Report
        run: |
          BUILD_NUMBER=${GITHUB_RUN_NUMBER}
          SITE_DIR="site"
          for OS in ubuntu-latest windows-latest; do
            VERSIONED_REPORT_DIR="allure-report-${BUILD_NUMBER}-${OS}"
            mkdir -p "$VERSIONED_REPORT_DIR"
            allure generate "allure-results/$OS" --output "$VERSIONED_REPORT_DIR" --clean

            mkdir -p "$SITE_DIR/$BUILD_NUMBER/$OS"
            cp -r "$VERSIONED_REPORT_DIR"/* "$SITE_DIR/$BUILD_NUMBER/$OS/"
            mkdir -p "$SITE_DIR/latest/$OS"
            cp -r "$VERSIONED_REPORT_DIR"/* "$SITE_DIR/latest/$OS/"

            date -u +"%Y-%m-%d %H:%M:%S UTC" > "$SITE_DIR/$BUILD_NUMBER/$OS/build-info.txt"
          done

      # -----------------------------
      # Rebuild Index.html
      # -----------------------------
      - name: Rebuild Index
        run: |
          SITE_DIR="site"
          BUILD_NUMBER=${GITHUB_RUN_NUMBER}
          echo "<html><body><h1>Allure Reports</h1><ul>" > "$SITE_DIR/index.html"

          # Latest reports
          for OS in ubuntu-latest windows-latest; do
            if [ -d "$SITE_DIR/latest/$OS" ]; then
              TS=$(cat "$SITE_DIR/latest/$OS/build-info.txt" 2>/dev/null || echo "(no timestamp)")
              echo "<li><a href='latest/$OS/'>Latest Report ($OS)</a> - ${TS}</li>" >> "$SITE_DIR/index.html"
            fi
          done

          # Historical builds
          for dir in $(ls -1v $SITE_DIR | grep -E '^[0-9]+$' | sort -nr); do
            for OS in ubuntu-latest windows-latest; do
              if [ -d "$SITE_DIR/$dir/$OS" ]; then
                TS=$(cat "$SITE_DIR/$dir/$OS/build-info.txt" 2>/dev/null || echo "(no timestamp)")
                echo "<li><a href='${dir}/${OS}/'>Build #${dir} ($OS)</a> - ${TS}</li>" >> "$SITE_DIR/index.html"
              fi
            done
          done

          echo "</ul></body></html>" >> "$SITE_DIR/index.html"

      # -----------------------------
      # Deploy to GitHub Pages
      # -----------------------------
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - uses: actions/deploy-pages@v4

      # -----------------------------
      # Add badges to workflow summary
      # -----------------------------
      - name: Add Workflow Badges
        run: |
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          LATEST="https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}/latest/"
          HISTORICAL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}/"

          echo "### Robotics BDD Simulation CI/CD" >> $GITHUB_STEP_SUMMARY
          echo "[![Latest Report](https://img.shields.io/badge/Latest-Report-blue)]($LATEST)" >> $GITHUB_STEP_SUMMARY
          echo "[![Historical Reports](https://img.shields.io/badge/Historical-Reports-green)]($HISTORICAL)" >> $GITHUB_STEP_SUMMARY
