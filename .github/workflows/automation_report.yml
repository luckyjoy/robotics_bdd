name: Robotics BDD Simulation CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Runs at 00:00 AM PT every day (7 AM UTC)
    - cron: '0 7 * * *'

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # Install all necessary Python packages, including pytest-html to satisfy conftest.py import
          pip install pytest pytest-bdd allure-pytest pytest-html
          # Install Allure Command Line Interface (CLI)
          sudo apt-get update
          sudo apt-get install -y allure

      - name: Run tests and collect Allure results
        run: |
          # 1. Clean up old results directory
          rm -rf allure-results
          # 2. Run all tests and generate raw Allure data
          pytest --alluredir=allure-results

      - name: Copy Allure configuration files from supports/ folder
        # FIX: Explicitly copy files from the correct 'supports/' folder
        run: |
          cp supports/environment.properties allure-results/
          cp supports/categories.json allure-results/

      - name: Build Allure Report
        # Generates the static HTML report into 'allure-report' folder
        run: allure generate allure-results --output allure-report --clean

      - name: Setup Pages
        # This action configures the GitHub Pages environment
        uses: actions/configure-pages@v5

      - name: Upload Allure Report Artifact
        # Uploads the static HTML report directory to be served by GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'allure-report'

      - name: Deploy to GitHub Pages
        id: deployment
        # Only deploy on pushes to the main branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4