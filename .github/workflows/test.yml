name: CI Pipeline with Allure Report, Trend & Build History

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      build_num: ${{ steps.build_number.outputs.number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get build number
        id: build_number
        run: echo "number=${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Install Allure CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip default-jre
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /opt/
          sudo ln -s /opt/allure-2.29.0/bin/allure /usr/bin/allure
          allure --version

      - name: Run pytest with Allure
        run: |
          pytest -m navigation --alluredir=allure-results

      - name: Restore previous Allure history
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-report-history
          path: allure-results/history

      - name: Generate Allure Report with Trend
        run: |
          allure generate allure-results -o allure-report --clean
          cp -r allure-results/history allure-report/ || true

      - name: Save Allure report with build number
        run: |
          mkdir -p site/builds/${{ steps.build_number.outputs.number }}
          cp -r allure-report/* site/builds/${{ steps.build_number.outputs.number }}/
          echo "Allure Report for build #${{ steps.build_number.outputs.number }} generated."

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: site/builds/${{ steps.build_number.outputs.number }}/

      - name: Upload History Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-history
          path: allure-report/history/

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: site/

      - name: Download Build History
        uses: actions/download-artifact@v4
        with:
          name: allure-report-history
          path: allure-report/history/

      - name: Merge previous builds
        run: |
          mkdir -p site/builds
          cp -r allure-report/history site/history || true
          echo "Merging previous build artifacts..."

      - name: Generate Build History index.html
        run: |
          echo "<html><head><title>Build History</title>
          <style>body{font-family:Arial;background:#f8f9fa;padding:40px}
          h1{color:#222}a{color:#0066cc;text-decoration:none}a:hover{text-decoration:underline}
          table{border-collapse:collapse;width:60%;margin-top:20px}
          th,td{border:1px solid #ddd;padding:10px;text-align:left}
          tr:nth-child(even){background:#f2f2f2}</style></head><body>
          <h1>üìà Build History</h1>
          <table><tr><th>Build</th><th>Date</th><th>Report Link</th></tr>" > site/index.html

          for d in $(ls -d site/builds/* | sort -r); do
            build=$(basename $d)
            date=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            echo "<tr><td>#${build}</td><td>${date}</td><td><a href='builds/${build}/index.html'>View Report</a></td></tr>" >> site/index.html
          done
          echo "</table><hr><p>Last Updated: $(date -u)</p></body></html>" >> site/index.html

      - name: Deploy Allure Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
          keep_files: true
          commit_message: "üöÄ Deploy Allure Report build history"

      - name: Done
        run: |
          echo "‚úÖ Build history and Allure reports updated!"
          echo "üåê Visit: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
