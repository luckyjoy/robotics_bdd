vname: ü§ñ Robotics BDD Simulation CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# --------------------------------------------------------------------
# üß™ JOB 1: Run Tests and Upload Allure Results
# --------------------------------------------------------------------
jobs:
  run-tests:
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    outputs:
      status: ${{ steps.set_status.outputs.result_status }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests with Allure
        id: run-tests
        run: |
          mkdir -p allure-results/${{ matrix.os }}
          pytest tests/ --alluredir=allure-results/${{ matrix.os }} || true

      - name: Determine Status
        id: set_status
        shell: bash
        run: |
          if [ -d "allure-results/${{ matrix.os }}" ]; then
            echo "result_status=passed" >> $GITHUB_OUTPUT
          else
            echo "result_status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Upload Allure Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.os }}
          path: allure-results/${{ matrix.os }}

# --------------------------------------------------------------------
# üöÄ JOB 2: Generate and Deploy Allure Reports
# --------------------------------------------------------------------
  deploy-allure:
    name: Deploy Allure Report
    runs-on: ubuntu-latest
    needs: run-tests
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      ALLURE_VERSION: 2.29.0
      SITE_DIR: site

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download Allure Results Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results

      - name: Debug Check Allure Results
        run: |
          echo "Listing allure-results contents..."
          ls -R allure-results || echo "No allure-results found."

      - name: Download Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz
          tar -xzf allure-${ALLURE_VERSION}.tgz
          sudo mv allure-${ALLURE_VERSION}/bin/allure /usr/local/bin/allure

      - name: Generate Allure Reports (Ubuntu + Windows)
        run: |
          mkdir -p $SITE_DIR/latest/ubuntu-latest
          mkdir -p $SITE_DIR/latest/windows-latest
          
          if [ -d "allure-results/ubuntu-latest" ]; then
            allure generate "allure-results/ubuntu-latest" -o "$SITE_DIR/latest/ubuntu-latest" --clean
          fi
          if [ -d "allure-results/windows-latest" ]; then
            allure generate "allure-results/windows-latest" -o "$SITE_DIR/latest/windows-latest" --clean
          fi

      - name: Copy Allure Metadata (Executor & Categories)
        run: |
          for OS in ubuntu-latest windows-latest; do
            REPORT_DIR="$SITE_DIR/latest/$OS"
            if [ -d "$REPORT_DIR" ]; then
              mkdir -p "$REPORT_DIR/widgets"

              # Copy from supports/
              if [ -f "supports/executor.json" ]; then
                cp supports/executor.json "$REPORT_DIR/widgets/executor.json"
              else
                echo "‚ö†Ô∏è supports/executor.json not found, skipping."
              fi
              if [ -f "supports/categories.json" ]; then
                cp supports/categories.json "$REPORT_DIR/widgets/categories.json"
              else
                echo "‚ö†Ô∏è supports/categories.json not found, skipping."
              fi

              # Optional: merge build info if jq is available
              if command -v jq &> /dev/null && [ -f "$REPORT_DIR/widgets/executor.json" ]; then
                jq '. + {buildOrder: '"$GITHUB_RUN_NUMBER"', reportName: "'"$OS Report"'"}' \
                  "$REPORT_DIR/widgets/executor.json" > tmp.json && mv tmp.json "$REPORT_DIR/widgets/executor.json"
              fi
              echo "‚úÖ Metadata copied to $REPORT_DIR/widgets/"
            else
              echo "‚ö†Ô∏è No report directory for $OS, skipping metadata copy."
            fi
          done

      - name: Create Landing Page Index
        shell: bash
        run: |
          SITE_DIR="site"
          echo "<html><head><title>Latest Allure Reports</title>
          <style>
          body{font-family:sans-serif;margin:20px;}
          ul{list-style:none;padding:0;}
          li{margin:6px 0;}
          a{text-decoration:none;color:#0366d6;}
          a:hover{text-decoration:underline;}
          </style></head><body><h1>Latest Allure Reports (Build #${GITHUB_RUN_NUMBER})</h1><hr><ul>" > "$SITE_DIR/index.html"

          for OS in ubuntu-latest windows-latest; do
            if [ -d "$SITE_DIR/latest/$OS" ]; then
              echo "<li><strong><a href='latest/$OS/index.html'>Latest Report ($OS)</a></strong></li>" >> "$SITE_DIR/index.html"
            fi
          done

          echo "</ul><hr><p>Metadata copied from <code>supports/</code> directory.</p></body></html>" >> "$SITE_DIR/index.html"

      - name: Fix Allure Report Absolute Paths (Perl Fix)
        run: |
          for OS in ubuntu-latest windows-latest; do
            REPORT_DIR="site/latest/$OS"
            if [ -f "$REPORT_DIR/index.html" ]; then
              perl -pi -e 's|src="/|src="./|g' "$REPORT_DIR/index.html"
              perl -pi -e 's|href="/|href="./|g' "$REPORT_DIR/index.html"
            fi
          done

      - name: Set .nojekyll
        run: |
          touch site/.nojekyll

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add Workflow Summary (Badges)
        run: |
          PAGE_URL=${{ steps.deployment.outputs.page_url }}
          BASE_URL="${PAGE_URL%/}"

          echo "### ü§ñ Robotics BDD Simulation CI/CD" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[![Ubuntu Latest Report](https://img.shields.io/badge/Ubuntu-Latest_Build-blue)](${BASE_URL}/latest/ubuntu-latest/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "[![Windows Latest Report](https://img.shields.io/badge/Windows-Latest_Build-blue)](${BASE_URL}/latest/windows-latest/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "[![Report History](https://img.shields.io/badge/All-Builds-green)](${BASE_URL}/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build #${GITHUB_RUN_NUMBER} | Status: ‚úÖ All tests passed" >> $GITHUB_STEP_SUMMARY
