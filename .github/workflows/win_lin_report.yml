name: Robotics BDD Simulation CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 15 * * *'  # 8AM PDT
  workflow_dispatch:

concurrency:
  group: robotics-bdd-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    outputs:
      result_icon: ${{ steps.set-icon.outputs.result_icon }}
      status: ${{ steps.run-tests.outputs.status }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      # -------------------------------------------------------------
      # Run tests (Docker on Linux / pytest on Windows)
      # -------------------------------------------------------------
      - name: Run tests
        id: run-tests
        shell: bash
        run: |
          mkdir -p allure-results
          set +e  # continue even if tests fail

          if [[ "${{ runner.os }}" == "Linux" ]]; then
            echo "🐳 Running tests in Docker..."
            docker run --rm -v $PWD:/app -w /app python:3.11 \
              bash -c "pip install -r requirements.txt && pytest -m 'navigation or sensors or walking' --alluredir=allure-results || echo 'unstable' > allure-results/status.txt"
          else
            echo "🪟 Running tests natively on Windows..."
            pip install -r requirements.txt
            pytest -m "navigation or sensors or walking" --alluredir=allure-results || echo 'unstable' > allure-results/status.txt
          fi

          EXIT_CODE=$?
          if [ -f allure-results/status.txt ]; then
            STATUS=$(cat allure-results/status.txt)
          elif [ "$(ls -A allure-results | wc -l)" -eq 0 ]; then
            STATUS="failed"
          elif [ $EXIT_CODE -ne 0 ]; then
            STATUS="unstable"
          else
            STATUS="passed"
          fi

          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "Test run status: $STATUS"

      # -------------------------------------------------------------
      # Set build icon for summary
      # -------------------------------------------------------------
      - name: Set build icon
        id: set-icon
        shell: bash
        run: |
          STATUS="${{ steps.run-tests.outputs.status }}"
          if [ "$STATUS" = "passed" ]; then
            ICON="✅"
          elif [ "$STATUS" = "unstable" ]; then
            ICON="⚠️"
          else
            ICON="❌"
          fi
          echo "result_icon=$ICON" >> $GITHUB_OUTPUT

      # -------------------------------------------------------------
      # Upload Allure Results
      # -------------------------------------------------------------
      - name: Upload Allure Results
        if: ${{ steps.run-tests.outputs.status != 'failed' }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.os }}
          path: allure-results

# -------------------------------------------------------------
# Deploy Allure Report per OS + history + badges
# -------------------------------------------------------------
  deploy-pages:
    name: Deploy Allure Report
    needs: run-tests
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      ALLURE_VERSION: 2.29.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download artifacts
      - name: Download Ubuntu Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-ubuntu-latest
          path: allure-results/ubuntu-latest
        continue-on-error: true

      - name: Download Windows Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-windows-latest
          path: allure-results/windows-latest
        continue-on-error: true

      # Stop if no results
      - name: Check if results exist
        id: check-results
        shell: bash
        run: |
          if [ -d allure-results/ubuntu-latest ] || [ -d allure-results/windows-latest ]; then
            echo "results_exist=true" >> $GITHUB_OUTPUT
          else
            echo "results_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no results
        if: steps.check-results.outputs.results_exist == 'false'
        run: echo "❌ No Allure results found, skipping report." && exit 0

      # Setup Allure CLI
      - name: Setup Allure CLI
        shell: bash
        run: |
          curl -L -o allure.tgz "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/${ALLURE_VERSION}/allure-commandline-${ALLURE_VERSION}.tgz"
          mkdir -p allure
          tar -xzf allure.tgz -C allure --strip-components 1
          echo "$PWD/allure/bin" >> $GITHUB_PATH

      # Generate per-OS Allure Reports and preserve history
      - name: Generate Allure Reports per OS
        shell: bash
        run: |
          BUILD_NUMBER=${GITHUB_RUN_NUMBER}
          SITE_DIR="site"

          mkdir -p "$SITE_DIR/$BUILD_NUMBER/ubuntu-latest" "$SITE_DIR/$BUILD_NUMBER/windows-latest"
          mkdir -p "$SITE_DIR/latest/ubuntu-latest" "$SITE_DIR/latest/windows-latest"

          for OS in ubuntu-latest windows-latest; do
            if [ -d "allure-results/$OS" ]; then
              # Preserve history from previous build
              mkdir -p "allure-results/$OS/history"
              if [ -d "$SITE_DIR/latest/$OS/history" ]; then
                cp -r "$SITE_DIR/latest/$OS/history/"* "allure-results/$OS/history/"
              fi

              # Generate report
              allure generate "allure-results/$OS" -o "$SITE_DIR/$BUILD_NUMBER/$OS" --clean
              # Copy to latest
              rm -rf "$SITE_DIR/latest/$OS"/*
              cp -r "$SITE_DIR/$BUILD_NUMBER/$OS"/* "$SITE_DIR/latest/$OS/"
            fi
          done

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
          commit_message: "Deploy Allure Reports - Build ${{ github.run_number }}"

      # Add workflow badges and summary
      - name: Add workflow badges to summary
        shell: bash
        run: |
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          OWNER=${GITHUB_REPOSITORY_OWNER}

          echo "### 🤖 Robotics BDD Simulation CI/CD" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "#### 🧩 Latest Allure Reports" >> $GITHUB_STEP_SUMMARY
          echo "[![Ubuntu Latest Report](https://img.shields.io/badge/Ubuntu-Latest-blue)](https://${OWNER}.github.io/${REPO_NAME}/latest/ubuntu-latest/)" >> $GITHUB_STEP_SUMMARY
          echo "[![Windows Latest Report](https://img.shields.io/badge/Windows-Latest-blue)](https://${OWNER}.github.io/${REPO_NAME}/latest/windows-latest/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "#### 📊 Report History" >> $GITHUB_STEP_SUMMARY
          echo "[![All Builds](https://img.shields.io/badge/All-Builds-green)](https://${OWNER}.github.io/${REPO_NAME}/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Build status icon
          echo "Build ${{ github.run_number }} | Status: ${{ needs.run-tests.outputs.result_icon }}" >> $GITHUB_STEP_SUMMARY
