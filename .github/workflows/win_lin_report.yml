name: Robotics BDD CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  ALLURE_VERSION: 2.29.0
  SITE_DIR: site

jobs:
  test:
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    outputs:
      test_outcome: ${{ steps.run_tests.outputs.test_outcome }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker Image
        if: matrix.os == 'ubuntu-latest'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: robotics-bdd:ci-build
          load: true

      - name: Run tests
        id: run_tests
        shell: bash
        run: |
          set +e
          OS_NAME=${{ matrix.os }}
          RESULTS_DIR="allure-results/$OS_NAME"
          mkdir -p "$RESULTS_DIR"

          if [[ "$OS_NAME" == "ubuntu-latest" ]]; then
            echo "ðŸ³ Running tests in Docker..."
            docker run --rm -v $PWD:/workspace -w /workspace robotics-bdd:ci-build \
              pytest -v -m navigation --alluredir="$RESULTS_DIR"
            TEST_EXIT_CODE=$?
          else
            echo "ðŸªŸ Running tests on Windows..."
            pytest -v -m navigation --alluredir="$RESULTS_DIR"
            TEST_EXIT_CODE=$?
          fi

          if [ ! -d "$RESULTS_DIR" ] || [ -z "$(find $RESULTS_DIR -type f -name '*.json' 2>/dev/null)" ]; then
            echo "âŒ No Allure results found â€” setup or configuration failure."
            echo "test_outcome=FAILED" >> $GITHUB_OUTPUT
            exit 1
          fi

          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "âš ï¸ Some tests failed (pytest exit code $TEST_EXIT_CODE)."
            echo "test_outcome=UNSTABLE" >> $GITHUB_OUTPUT
          else
            echo "âœ… All tests passed successfully."
            echo "test_outcome=PASSED" >> $GITHUB_OUTPUT
          fi

      - name: Upload Allure Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.os }}
          path: allure-results/${{ matrix.os }}
          retention-days: 5

  report:
    name: Generate Allure Report and Deploy
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Need to fetch gh-pages for history
        with:
          fetch-depth: 0

      - name: Set up Pages
        uses: actions/configure-pages@v5

      - name: Download Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/${{ env.ALLURE_VERSION }}/allure-${{ env.ALLURE_VERSION }}.tgz
          tar -xzf allure-${{ env.ALLURE_VERSION }}.tgz
          mv allure-${{ env.ALLURE_VERSION }} allure-commandline
          echo "$(pwd)/allure-commandline/bin" >> $GITHUB_PATH

      - name: Download Allure Artifacts
        uses: actions/download-artifact@v4
        with:
          path: allure-results
      
      # Step to handle previous history changed from the original
      - name: Preserve Previous Build History
        shell: bash
        run: |
          HISTORY_DIR="_history"
          if git show-ref --quiet refs/heads/${{ github.event.repository.default_branch || 'main' }}; then
            echo "Attempting to clone for history..."
            # Check out gh-pages to a separate directory, then copy its content
            # The new logic uses the `_history` directory for the report generation step
            git fetch origin gh-pages || true
            if git show-ref --quiet refs/heads/gh-pages; then
              echo "ðŸ“œ Restoring existing gh-pages history..."
              git clone --depth 1 --branch gh-pages "https://github.com/${{ github.repository }}.git" old_site || true
              mkdir -p "$HISTORY_DIR"
              cp -r old_site/* "$HISTORY_DIR/" 2>/dev/null || true
            else
              echo "ðŸ†• No previous gh-pages branch found."
            fi
          fi

      - name: Consolidate Artifacts to Target Folders
        shell: bash
        run: |
          mkdir -p allure-results/ubuntu-latest
          mkdir -p allure-results/windows-latest
          if [ -d allure-results/allure-results-ubuntu-latest ]; then
            mv allure-results/allure-results-ubuntu-latest/* allure-results/ubuntu-latest/
            rm -rf allure-results/allure-results-ubuntu-latest
          fi
          if [ -d allure-results/allure-results-windows-latest ]; then
            mv allure-results/allure-results-windows-latest/* allure-results/windows-latest/
            rm -rf allure-results/allure-results-windows-latest
          fi

      - name: Generate Allure Reports with History & Executors
        shell: bash
        run: |
          BUILD_NUMBER=${GITHUB_RUN_NUMBER}
          SITE_DIR="site"
          HISTORY_DIR="_history"

          # ---- Prepare site and copy previous history ----
          rm -rf "$SITE_DIR"
          mkdir -p "$SITE_DIR"
          cp -r "$HISTORY_DIR"/* "$SITE_DIR/" 2>/dev/null || true
          mkdir -p "$SITE_DIR/latest"

          for OS in ubuntu-latest windows-latest; do
            ALLURE_RESULTS_DIR="allure-results/$OS"

            if [ -d "$ALLURE_RESULTS_DIR" ] && [ -n "$(ls -A $ALLURE_RESULTS_DIR)" ]; then
              mkdir -p "$ALLURE_RESULTS_DIR"

              # ---- Create executor.json ----
              echo "{\"name\":\"$OS\",\"type\":\"GitHub Actions\",\"url\":\"${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\",\"reportUrl\":\"https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY##*/}/latest/$OS/\",\"buildOrder\":\"${GITHUB_RUN_NUMBER}\",\"buildName\":\"Build ${GITHUB_RUN_NUMBER} ($OS)\",\"buildUrl\":\"${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}" > "$ALLURE_RESULTS_DIR/executor.json"

              # ---- Merge previous history for trends ----
              PREV_HISTORY="$HISTORY_DIR/latest/$OS/history"
              if [ -d "$PREV_HISTORY" ]; then
                cp -r "$PREV_HISTORY"/* "$ALLURE_RESULTS_DIR/" 2>/dev/null || true
              fi

              # ---- Generate versioned report ----
              VERSIONED_DIR="$SITE_DIR/${BUILD_NUMBER}/$OS"
              mkdir -p "$VERSIONED_DIR"
              allure generate "$ALLURE_RESULTS_DIR" --output "$VERSIONED_DIR" --clean

              # ---- Copy to latest for badges ----
              LATEST_DIR="$SITE_DIR/latest/$OS"
              mkdir -p "$LATEST_DIR"
              cp -r "$VERSIONED_DIR"/* "$LATEST_DIR/"

            else
              echo "âš ï¸ Skipping $OS report generation (no results)."
            fi
          done

          # ---- Update _history for trends ----
          rm -rf "$HISTORY_DIR/latest"
          mkdir -p "$HISTORY_DIR/latest"
          for OS in ubuntu-latest windows-latest; do
            mkdir -p "$HISTORY_DIR/latest/$OS"
            cp -r "$SITE_DIR/latest/$OS/history" "$HISTORY_DIR/latest/$OS/" 2>/dev/null || true
          done

      - name: Fix Allure Paths
        shell: bash
        run: |
          find site -type f -name 'index.html' | while read FILE_PATH; do
            perl -pi -e 's|src="/|src="./|g' "$FILE_PATH"
            perl -pi -e 's|href="/|href="./|g' "$FILE_PATH"
          done

      - name: Rebuild index.html
        shell: bash
        run: |
          SITE_DIR="site"
          CURRENT_LA_TIME=$(TZ='America/Los_Angeles' date)
          mkdir -p "$SITE_DIR"
          echo "<html><head><title>Allure Reports History</title>
          <style>body{font-family:sans-serif;margin:20px;}ul{list-style:none;padding:0;}li{margin:6px 0;}a{text-decoration:none;color:#0366d6;}a:hover{text-decoration:underline;}</style></head><body>
          <h1>ðŸ¤– Robotics BDD Simulation CI/CD Build History</h1>
          <h2>ðŸ§© Latest Allure Reports</h2><hr><ul>" > "$SITE_DIR/index.html"

          for OS in ubuntu-latest windows-latest; do
            if [ -d "$SITE_DIR/latest/$OS" ]; then
              # Note: The new generate step no longer creates build-info.txt, 
              # so we'll skip displaying the timestamp here or infer it from a different source if needed.
              # For simplicity, I'll remove the timestamp display logic as it's no longer supported by the new generation step.
              echo "<li><strong><a href='latest/$OS/'>Latest Report ($OS)</a></strong></li>" >> "$SITE_DIR/index.html"
            else
              echo "<li><strong>$OS:</strong> (No report found)</li>" >> "$SITE_DIR/index.html"
            fi
          done

          echo "</ul><hr><h2>ðŸ“Š Report History</h2><ul>" >> "$SITE_DIR/index.html"
          BUILDS=$(find "$SITE_DIR" -maxdepth 1 -type d -regex ".*/[0-9]\+" -printf "%f\n" 2>/dev/null | sort -nr)
          if [ -z "$BUILDS" ]; then
            echo "<li>No previous builds found.</li>" >> "$SITE_DIR/index.html"
          else
            for BUILD in $BUILDS; do
              for OS in ubuntu-latest windows-latest; do
                if [ -d "$SITE_DIR/$BUILD/$OS" ]; then
                  # Timestamp logic removed as per previous note.
                  echo "<li><a href='${BUILD}/${OS}/'>Build #${BUILD} ($OS)</a></li>" >> "$SITE_DIR/index.html"
                fi
              done
            done
          fi
          echo "</ul><hr><p><em>Generated automatically on $CURRENT_LA_TIME</em></p></body></html>" >> "$SITE_DIR/index.html"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add Workflow Summary (Badges)
        run: |
          PAGE_URL=${{ steps.deployment.outputs.page_url }}
          BASE_URL="${PAGE_URL%/}"
          TEST_STATUS=${{ steps.test_status_check.outputs.status }}

          if [[ "$TEST_STATUS" == "FAILED" ]]; then
            STATUS_ICON="âŒ"
            STATUS_TEXT="Failed"
          elif [[ "$TEST_STATUS" == "UNSTABLE" ]]; then
            STATUS_ICON="âš ï¸"
            STATUS_TEXT="Unstable"
          else
            STATUS_ICON="âœ…"
            STATUS_TEXT="Passed"
          fi

          echo "### ðŸ¤– Robotics BDD Simulation CI/CD" >> $GITHUB_STEP_SUMMARY
          echo "[![Ubuntu Report](https://img.shields.io/badge/Ubuntu-Latest-blue)](${BASE_URL}/latest/ubuntu-latest/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "[![Windows Report](https://img.shields.io/badge/Windows-Latest-blue)](${BASE_URL}/latest/windows-latest/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "[![History](https://img.shields.io/badge/All-Builds-green)](${BASE_URL}/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build #${{ github.run_number }} | Status: $STATUS_ICON $STATUS_TEXT" >> $GITHUB_STEP_SUMMARY